<!doctype html>
<!-- directive inside html tag that tells html what angular module to run -->
<html ng-app="store"> 
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular App</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    </head>

    <!-- ng-controller specifies which controller we are drawing info from -->
    <body ng-controller="StoreController as store">
        <div class="container">
            <ul class="list-group">
                <!-- ng-repeat acts as For Loop that iterates through products in controller -->
                <li class="list-group-item" ng-repeat="product in store.products">
                <!-- product title directive -->
                    <product-title></product-title>
                    <div class="gallery">
                        <!-- ng-src is used to pull images specified in controller -->
                        <img ng-src="{{product.images[0]}}" />
                    </div>
                    <!-- product panel directive -->
                    <product-panels></product-panels>
                </li>
            </ul>
        </div>
        

        <!-- Modules -->
        <script src="js/app.js"></script>
        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>
        <!-- Bootstrap JS and jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
